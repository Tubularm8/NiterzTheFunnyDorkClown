<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niterz The Funny Clown</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #2f3136; 
            color: #ffffff; 
            text-align: center; 
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll */
        }
        h1 {
            font-size: 3rem; 
            font-weight: bold; 
            margin: 20px 0; 
            position: relative; /* Ensure positioning context for the side images */
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Add a text shadow for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .clown-container {
            position: relative; /* Needed for positioning the text and arrow */
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Add some margin to create space */
        }
        .clown-main {
            max-width: 100%; 
            height: auto; 
            margin: 20px 0; 
        }
        .clown-left, .clown-right, .clown-top-left, .clown-top-right {
            position: fixed;
            width: 150px;
            height: auto;
            z-index: 1; /* Ensure they are above other content */
        }
        .clown-left {
            bottom: 1.5cm; /* Moved 2 cm lower from the original position */
            left: -150px;
            transform: translateY(50%) rotate(90deg) scaleX(-1); /* Mirror horizontally and rotate */
            animation: pop-in-out-left 5s infinite;
        }
        .clown-right {
            bottom: 1.5cm; /* Moved 2 cm lower from the original position */
            right: -150px;
            transform: translateY(50%) rotate(-90deg); /* Rotate to the left and position */
            animation: pop-in-out-right 5s infinite;
        }
        .clown-top-left {
            top: -150px; /* Adjusted for proper visibility */
            left: 10px; /* Move 10 pixels to the right from original */
            transform: rotate(180deg) scaleX(-1); /* Rotate upside down and mirror horizontally */
            animation: pop-down-from-top-left 5s infinite; /* Match speed of bottom clowns */
        }
        .clown-top-right {
            top: -150px; /* Adjusted for proper visibility */
            right: 10px; /* Move 10 pixels to the left from original */
            transform: rotate(180deg); /* Rotate upside down */
            animation: pop-down-from-top-right 5s infinite; /* Match speed of bottom clowns */
            animation-delay: 2.5s; /* Stagger start */
        }
        @keyframes pop-in-out-left {
            0%, 100% { left: -150px; }
            50% { left: 0; }
        }
        @keyframes pop-in-out-right {
            0%, 100% { right: -150px; }
            50% { right: 0; }
        }
        @keyframes pop-down-from-top-left {
            0%, 100% { top: -150px; } /* Off-screen */
            50% { top: 0; } /* Pop down to fully visible */
        }
        @keyframes pop-down-from-top-right {
            0%, 100% { top: -150px; } /* Off-screen */
            50% { top: 0; } /* Pop down to fully visible */
        }
        iframe {
            width: 80vw;
            height: 80vw;
            max-height: 80vh;
            border: none; 
            margin-bottom: 20px;
        }
        audio {
            margin: 20px 0; 
        }
        .text-box {
            margin-left: 20px; /* Space between the image and the box */
            padding: 20px; /* Add padding inside the box */
            border: 2px solid white; /* Add a white border */
            border-radius: 10px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: white; /* White text */
            font-size: 1.5rem; /* Adjust font size */
            text-align: center; /* Center the text inside the box */
            max-width: 200px; /* Limit the box width */
        }
        .arrow-box-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
            color: pink;
            font-size: 1.5rem;
        }
        .arrow-box-container::before {
            content: "←"; /* Arrow direction */
            font-size: 2rem;
            margin-right: 10px; /* Space between arrow and text */
        }
        .arrow-box-container span {
            font-size: 1.5rem;
        }
        .text-arrow {
            position: absolute;
            left: -200px; /* Position the text and arrow to the left of the clown image */
            color: pink;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            margin-top: 20px; /* Adjust margin to position text and arrow */
            transform: translateY(5%); /* Move down slightly */
        }
        .text-arrow::after {
            content: "→"; /* Arrow direction */
            font-size: 2rem;
            margin-left: 10px; /* Space between text and arrow */
        }
    </style>
</head>
<body>
    <h1>Niterz The Funny Clown!</h1>
    <div class="clown-container">
        <!-- Main clown image with a clickable area -->
        <a href="https://github.com/Tubularm8/NiterzTheFunnyDorkClown/blob/main/obama.JPG?raw=true" target="_blank">
            <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-main">
        </a>
        <!-- Text and arrow pointing to the clickable image -->
        <div class="text-arrow">Click my nose</div>
        <!-- Box for "Rust Adventures!" -->
        <div class="text-box">
            Rust Adventures!
        </div>
        <!-- Arrow and text outside the black box -->
        <div class="arrow-box-container">
            <span>Click here!</span>
        </div>
    </div>
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-left">
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-right">
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-top-left">
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-top-right">
    <iframe src="https://www.youtube.com/embed/74K5EUtOMrw" title="Niterz The Funny Clown Video" allowfullscreen></iframe>
    <audio controls autoplay>
        <source src="CircusTheme Song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
