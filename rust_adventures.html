<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Adventures</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('green_trees.jpg') no-repeat center center fixed; /* Background is fixed */
            background-size: cover; /* Ensures the image covers the whole background */
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            position: relative;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .main-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        .main-image {
            width: 100%;
            height: auto;
        }
        .trees-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%; /* Takes up the bottom half of the page */
            background: url('trees_image.png') no-repeat center center;
            background-size: cover; /* Makes the tree image cover the bottom half */
            opacity: 0.8; /* Optional: for slightly transparent trees */
        }
    </style>
</head>
<body>
    <h1>Rust Adventures</h1>
    <div class="main-container">
        <!-- Main comic front image -->
        <img src="comic front.png" alt="Comic Front" class="main-image">
        <!-- Trees overlay on the bottom half -->
        <div class="trees-overlay"></div>
    </div>
</body>
</html>
