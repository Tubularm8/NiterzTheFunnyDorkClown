<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Adventures</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4caf50, #2e7d32); /* Green gradient background */
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            position: relative;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Rust Adventures</h1>
    <img src="comic front.png" alt="Comic Front">
</body>
</html>
