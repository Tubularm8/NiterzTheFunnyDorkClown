<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Adventures</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Take up full height of the screen */
            background: url('comic front.png') no-repeat center center;
            background-size: contain; /* Ensure the whole image fits inside the container without cropping */
            background-position: center top; /* Keep the image centered from the top */
        }

        /* Simulated tree gradient */
        .trees-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%; /* Cover the bottom half of the screen */
            background: linear-gradient(to bottom, transparent, rgba(34, 139, 34, 0.8) 50%, rgba(0, 0, 0, 0.7) 100%);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            position: absolute;
            top: 20px;
            z-index: 2;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Rust Adventures</h1>
    <div class="main-container">
        <!-- Trees overlay at the bottom using CSS gradient -->
        <div class="trees-overlay"></div>
    </div>
</body>
</html>
