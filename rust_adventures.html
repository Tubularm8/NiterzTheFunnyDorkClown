<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Adventures</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for better contrast */
            color: #333;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .image-container {
            width: 40%; /* Adjust the width to keep it smaller */
            padding: 10px;
        }

        .image-container img {
            width: 40%; /* Reduces size by 60% */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .text-content {
            width: 60%; /* Adjust the text area width */
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="The Adventures of a Dumb Nigger in Rust Manga.png" alt="Rust Manga">
    </div>

    <div class="text-content">
        <h1>Rust Adventures</h1>
        <p>
            Welcome to Rust Adventures! Here you will embark on a journey through a hostile yet captivating world,
            mastering the challenges of survival, crafting, and exploration.
        </p>
    </div>
</body>
</html>
